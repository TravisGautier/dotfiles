general {
    hide_cursor = true
    ignore_empty_input = true
}

# No background for DP-3 - lets mpvpaper overlay show through

# Secondary monitor (DP-1) - solid black
background {
    monitor = DP-1
    color = rgb(0, 0, 0)
}

# Glassmorphism login container - matches SDDM login box
shape {
    monitor = DP-3
    size = 400, 220
    color = rgba(26, 26, 46, 0.85)
    rounding = 24
    border_size = 1
    border_color = rgba(91, 75, 199, 0.5)
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 20
    shadow_color = rgba(91, 75, 199, 0.3)
}

# Inner glow accent (green highlight at top)
shape {
    monitor = DP-3
    size = 396, 2
    color = rgba(64, 251, 164, 0.4)
    rounding = 24
    position = 0, 108
    halign = center
    valign = center
}

# Username label (bright green #40FBA4)
label {
    monitor = DP-3
    text = $USER
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    color = rgb(64, 251, 164)
    position = 0, 55
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(64, 251, 164, 0.5)
}

# Input field (dark with purple border, green accents)
input-field {
    monitor = DP-3
    size = 340, 50
    position = 0, -15
    halign = center
    valign = center
    outline_thickness = 1
    outer_color = rgba(91, 75, 199, 0.6)
    inner_color = rgba(22, 33, 62, 0.8)
    font_color = rgb(236, 240, 241)
    fade_on_empty = false
    placeholder_text =
    hide_input = false
    dots_size = 0.25
    dots_spacing = 0.2
    dots_color = rgb(64, 251, 164)
    rounding = 12
    shadow_passes = 1
    shadow_size = 6
    shadow_color = rgba(64, 251, 164, 0.2)
}
