# Kitty configuration

# Font settings
font_family JetBrainsMono Nerd Font
font_size 11.0

# Color scheme (Catppuccin Mocha)
include themes/catppuccin-mocha.conf

# Scrollback
scrollback_lines 50000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Window appearance
window_padding_width 8
background_opacity 0.90
hide_window_decorations no

# Cursor
cursor_shape beam
cursor_blink_interval 0

# Bell
enable_audio_bell no
visual_bell_duration 0

# Copy/paste
copy_on_select clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
mouse_map right press ungrabbed paste_from_clipboard

# Pane navigation (Alt+Arrow)
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

# Splits
map ctrl+shift+\ launch --location=vsplit --cwd=current
map ctrl+shift+minus launch --location=hsplit --cwd=current

# Layout cycling (includes grid with equal panes)
map ctrl+shift+l next_layout

# Close pane
map ctrl+shift+w close_window

# Shift+Enter sends return
map shift+enter send_text all \r

# Numpad enter sends return
map kp_enter send_text all \r

# Enable layouts (grid keeps panes equal)
enabled_layouts splits,grid,stack
