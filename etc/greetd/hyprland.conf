# Greeter-specific Hyprland config
# Minimal config for greetd with video background

# Monitors - same as main config
monitor = DP-3,preferred,0x0,1.5
monitor = DP-1,preferred,2560x0,auto

# Focus on primary monitor at startup
cursor {
    default_monitor = DP-3
}

# Video background on primary only
exec-once = mpvpaper -o "no-audio loop" DP-3 /usr/share/sddm/themes/timewave2/backgrounds/login-video.mp4

# Black background on secondary
exec-once = swaybg -o DP-1 -c "#000000"

# Launch greeter, exit Hyprland when done
exec-once = regreet; hyprctl dispatch exit

# NVIDIA environment
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

animations {
    enabled = false
}

# Minimal decoration
decoration {
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}
